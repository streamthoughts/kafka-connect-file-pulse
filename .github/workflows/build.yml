name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu' # same as in Confluent image
        java-version: 11
        cache: 'maven'
    - name: Build with Maven
      run: ./mvnw -B package --file pom.xml
